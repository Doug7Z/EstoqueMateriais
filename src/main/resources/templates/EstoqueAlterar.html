<html>
	
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		
		<link rel="stylesheet" type="text/css" th:href="@{/CSS/layout1.css}" />
	</head>
	
	
	<body>
		<header>		
			<div class="container-logo">
			    <a href="/inicio/Estoque">
			        <img class="logo" src="/imagem/Construtora_LogoSF.png" alt="Logo">
			    </a>
			</div>

			<div class="container-nav">				
				<ul class="nav justify-content-center">	
				  <li class="nav-item">
				    <a class="nav-link active" th:href="@{/inicio/Estoque}">Início</a>
				  </li>				
					  			  
				<li class="nav-item">
	                <div class="dropdown">
	                    <a class="nav-link dropdown-toggle" href="" role="button" id="materialDropdown" data-bs-toggle="dropdown" aria-expanded="false">
	                        Material
	                    </a>
	                    <ul class="dropdown-menu" aria-labelledby="entradaEstoqueDropdown">
	                        <li>
	                            <a class="dropdown-item" th:href="@{/MaterialCadastro}">Cadastrar</a>
	                        </li>
	                        <li>
	                            <a class="dropdown-item" th:href="@{/Estoque/material/alterar}">Alterar</a>
	                        </li>
	                    </ul>
	                </div>
	            </li>
				  			  
				  			  
			<li class="nav-item">
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle" href="" role="button" id="entradaEstoqueDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Estoque
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="entradaEstoqueDropdown">
                        <li>
                            <a class="dropdown-item" th:href="@{/estoqueEntrada}">Adicionar Estoque</a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/lista/Entrada/EstoqueNF}">Histórico</a>
                        </li>
                         <li>
                            <a class="dropdown-item" th:href="@{/Estoque/NF/Estoque/alterar/}">Corrigir Estoque</a>
                        </li>
                    </ul>
                </div>
            </li>
				</ul>			
			</div>
		</header>
		
		<div class="titulo-container-cadastroMateriais">
			<h1 class="titulo-materiais">Alterar Estoque</h1>
		</div>
		
		<nav class="navbar navbar-light bg-light">
		  <div class="container-fluid">
		    <form class="d-flex">
		      <input class="form-control me-2" type="search" placeholder="..." name="filtroAlterar" >
		      <button class="btn btn-outline-success" type="submit">Buscar</button>
		    </form>
		  </div>
		</nav>
		
		
		<table class="table">
			<thead class="table-secondary">
				<th>Código</th>
                <th>Item</th>
                <th>Descrição</th>
				<th>Estoque</th>
                <th></th>
			</thead>
			
			<tbody>
				 <tr th:each="material : ${materialAlterar}">
	                <td th:text="${material.codigo}"></td>
	                <td th:text="${material.item}"></td>
	                <td th:text="${material.descricao}"></td>
	                <td th:text="${material.estoque}"></td>
	                <td>
			           <a class="btn btn-outline-secondary" th:href="@{'/estoqueEntrada/NF/Estoque/alterar/' + ${material.codigo}}">Corrigir</a>
			        </td>
	            </tr>
			</tbody>
			
		</table>
		
	</body>
	
</html>
