<html>
	
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		
		<link rel="stylesheet" type="text/css" th:href="@{/CSS/layout1.css}" />
		
		
		<script>
		    function mostrarAlerta() {
		        alert("Os dados foram alterados com sucesso!");
		    }
		</script>

		
	</head>
	
	<body>
		
		
		<header>		
			<div class="container-logo">
			    <a href="/inicio/Estoque">
			        <img class="logo" src="/imagem/Construtora_LogoSF.png" alt="Logo">
			    </a>
			</div>

			<div class="container-nav">				
				<ul class="nav justify-content-center">	
				  <li class="nav-item">
				    <a class="nav-link active" th:href="@{/inicio/Estoque}">Início</a>
				  </li>				
					  			  
				<li class="nav-item">
	                <div class="dropdown">
	                    <a class="nav-link dropdown-toggle" href="" role="button" id="materialDropdown" data-bs-toggle="dropdown" aria-expanded="false">
	                        Material
	                    </a>
	                    <ul class="dropdown-menu" aria-labelledby="entradaEstoqueDropdown">
	                        <li>
	                            <a class="dropdown-item" th:href="@{/MaterialCadastro}">Cadastrar</a>
	                        </li>
	                        <li>
	                            <a class="dropdown-item" th:href="@{/Estoque/material/alterar}">Alterar</a>
	                        </li>
	                    </ul>
	                </div>
	            </li>
				  			  
				  			  
			<li class="nav-item">
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle" href="" role="button" id="entradaEstoqueDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Estoque
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="entradaEstoqueDropdown">
                        <li>
                            <a class="dropdown-item" th:href="@{/estoqueEntrada}">Adicionar Estoque</a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/lista/Entrada/EstoqueNF}">Histórico</a>
                        </li>
                         <li>
                            <a class="dropdown-item" th:href="@{/Estoque/NF/Estoque/alterar/}">Corrigir Estoque</a>
                        </li>
                    </ul>
                </div>
            </li>
				</ul>			
			</div>
		</header>
	
		<h1 class="titulo-alterarMaterial">Alterar</h1>
	
	<div>
		<form class="" th:method="put"  th:action="@{/Estoque/material/alterar/{codigo}(codigo =${material.codigo})}">
			
			<div class="form-container">
			<div class="form-floating mb-3">
			<input type="hidden" name="id" class="form-control" th:value="${material.id}"><br>	
			</div>
			</div>
			
			<div class="form-container">
			<div class="form-floating mb-3">
			<input type="text" name="codigo" class="form-control" th:value="${material.codigo}"><br>
			<label>Código:</label>
			</div>
			</div>
			
			<div class="form-container">
			<div class="form-floating mb-3">
			<input type="text" name="item" class="form-control" th:value="${material.item}"><br>			
			<label>Item:</label>
			</div>
			</div>
			
			
			<div class="form-container">
			<div class="form-floating mb-3">
			<input type="text" name="descricao" class="form-control" th:value="${material.descricao}"><br>
			<label>Descrição:</label>
			</div>
			</div>
			
			
			<div class="form-container">
			<div class="form-floating mb-3">
			<input type="text" name="unidade" class="form-control" th:value="${material.unidade}"><br>
			<label>Unidade:</label>
			</div>
			</div>
			

			<input type="hidden" name="estoque" class="form-control" th:value="${material.estoque}">
			
			<div class="form-container">
			<div class="form-floating mb-3">
			<input type="text" name="codNcm" class="form-control" th:value="${material.codNcm}"><br>
			<label>Ncm:</label>
			</div>
			</div>
			
			<div class="form-container">
			<div class="form-floating mb-3">
			<input type="text" name="observacao" class="form-control" th:value="${material.observacao}"><br>
			<label>Observação:</label>
			</div>
			</div>
			
			<div class="btn-container-alterar">
			<button class="btn btn-outline-success" type="submit" onclick="mostrarAlerta()">Salvar</button>
			</div>
		</form>
		
			<div class="btn-container-deletar">
			<form th:method="delete" th:action="@{/Estoque/material/alterar/{codigo}(codigo =${material.codigo})}">
			    <button class="btn btn-outline-success" type="submit" >Deletar</button>
			</form>
			</div>
	</div>
	
	
	
	</body>
	
</html>
